openapi: 3.0.1
paths:
  /control/agreement/{id}:
    get:
      deprecated: true
      operationId: getAgreementById
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        default:
          content:
            application/json: {}
          description: default response
  /control/catalog:
    get:
      deprecated: true
      operationId: getDescription
      parameters:
      - in: query
        name: provider
        schema:
          type: string
      responses:
        default:
          content:
            application/json: {}
          description: default response
  /control/negotiation:
    post:
      deprecated: true
      operationId: initiateNegotiation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContractOfferRequest'
      responses:
        default:
          content:
            application/json: {}
          description: default response
  /control/negotiation/{id}:
    get:
      deprecated: true
      operationId: getNegotiationById
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        default:
          content:
            application/json: {}
          description: default response
  /control/negotiation/{id}/state:
    get:
      deprecated: true
      operationId: getNegotiationStateById
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        default:
          content:
            application/json: {}
          description: default response
  /control/transfer:
    post:
      deprecated: true
      operationId: addTransfer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataRequest'
      responses:
        default:
          content:
            application/json: {}
          description: default response
components:
  schemas:
    Action:
      type: object
      properties:
        constraint:
          $ref: '#/components/schemas/Constraint'
        includedIn:
          type: string
        type:
          type: string
    Asset:
      type: object
      properties:
        properties:
          type: object
          additionalProperties:
            type: object
    Constraint:
      type: object
      discriminator:
        propertyName: edctype
      properties:
        edctype:
          type: string
      required:
      - edctype
    ContractOffer:
      type: object
      properties:
        asset:
          $ref: '#/components/schemas/Asset'
        assetId:
          type: string
        consumer:
          type: string
          format: uri
        contractEnd:
          type: string
          format: date-time
        contractStart:
          type: string
          format: date-time
        id:
          type: string
        offerEnd:
          type: string
          format: date-time
        offerStart:
          type: string
          format: date-time
        policy:
          $ref: '#/components/schemas/Policy'
        policyId:
          type: string
        provider:
          type: string
          format: uri
    ContractOfferRequest:
      type: object
      properties:
        connectorAddress:
          type: string
        connectorId:
          type: string
        contractOffer:
          $ref: '#/components/schemas/ContractOffer'
        correlationId:
          type: string
        protocol:
          type: string
        type:
          type: string
          enum:
          - INITIAL
          - COUNTER_OFFER
    DataAddress:
      type: object
      properties:
        properties:
          type: object
          additionalProperties:
            type: string
    DataRequest:
      type: object
      properties:
        assetId:
          type: string
        connectorAddress:
          type: string
        connectorId:
          type: string
        contractId:
          type: string
        dataDestination:
          $ref: '#/components/schemas/DataAddress'
        destinationType:
          type: string
        id:
          type: string
        managedResources:
          type: boolean
        processId:
          type: string
        properties:
          type: object
          additionalProperties:
            type: string
        protocol:
          type: string
        transferType:
          $ref: '#/components/schemas/TransferType'
    Duty:
      type: object
      properties:
        action:
          $ref: '#/components/schemas/Action'
        assignee:
          type: string
        assigner:
          type: string
        consequence:
          $ref: '#/components/schemas/Duty'
        constraints:
          type: array
          items:
            $ref: '#/components/schemas/Constraint'
        parentPermission:
          $ref: '#/components/schemas/Permission'
        target:
          type: string
        uid:
          type: string
    Permission:
      type: object
      properties:
        action:
          $ref: '#/components/schemas/Action'
        assignee:
          type: string
        assigner:
          type: string
        constraints:
          type: array
          items:
            $ref: '#/components/schemas/Constraint'
        duties:
          type: array
          items:
            $ref: '#/components/schemas/Duty'
        target:
          type: string
        uid:
          type: string
    Policy:
      type: object
      properties:
        '@type':
          type: string
          enum:
          - SET
          - OFFER
          - CONTRACT
        assignee:
          type: string
        assigner:
          type: string
        extensibleProperties:
          type: object
          additionalProperties:
            type: object
        inheritsFrom:
          type: string
        obligations:
          type: array
          items:
            $ref: '#/components/schemas/Duty'
        permissions:
          type: array
          items:
            $ref: '#/components/schemas/Permission'
        prohibitions:
          type: array
          items:
            $ref: '#/components/schemas/Prohibition'
        target:
          type: string
        uid:
          type: string
    Prohibition:
      type: object
      properties:
        action:
          $ref: '#/components/schemas/Action'
        assignee:
          type: string
        assigner:
          type: string
        constraints:
          type: array
          items:
            $ref: '#/components/schemas/Constraint'
        target:
          type: string
        uid:
          type: string
    TransferType:
      type: object
      properties:
        contentType:
          type: string
        isFinite:
          type: boolean
